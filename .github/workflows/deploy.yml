name: Deploy Worder Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/devuser/worder
            # Принудительно используем SSH конфиг для git
            git fetch --all
            git reset --hard origin/main
            ./venv/bin/pip install -r requirements.txt
            sudo systemctl restart worder